<h3>Bienvenue au supermarche {{nomSupermarket}}</h3>
<div class="container">
        <div class="row row-col-2">
            <ng-container *ngFor="let t of lesCategories">
                 <div class=" col row-col-2 c1">
                    <img class="rounded-circle" src="{{t.image}}">
                    <p class="h4 badge badge-secondary">{{t.nom|uppercase}}</p>
                </div>
            </ng-container>
        </div>
</div>
